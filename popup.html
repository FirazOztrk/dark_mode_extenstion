<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    label { display: block; margin-top: 10px; }
    input[type="color"] { width: 100%; }
  </style>
</head>
<body>
  <h2>Dark Mode Settings</h2>
  <label>
    <input type="checkbox" id="enabled"> Enable Dark Mode
  </label>
  <label>
    Background Color:
    <input type="color" id="backgroundColor">
  </label>
  <label>
    Text Color:
    <input type="color" id="textColor">
  </label>
  <label>
    Link Color:
    <input type="color" id="linkColor">
  </label>
  <script src="popup.js"></script>
</body>
</html>
